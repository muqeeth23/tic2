<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe with Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>
  <p>Room ID: <input type="text" id="roomInput" placeholder="Enter room code" /></p>
  <button onclick="joinGame()">Join Game</button>
  <p id="status">Waiting to join a room...</p>
  <div id="board"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
